<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets//css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div class="times">
            <input type="text" name="" class="result" id="" value="0">
        </div>
    
        <div class="btn minus">
            <i class="ti-minus"></i>
        </div>

        <div class="btn plus">
            <i class="ti-plus"></i>
        </div>
    </div>

    <script>
        var resultBox = document.querySelector('.times');
        var result = document.querySelector('.times .result');
        var minusBtn = document.querySelector('.minus');
        var plusBtn = document.querySelector('.plus');
        var res = 0;
        var array = [result];
        minusBtn.onclick = function() {
            if(res == 0) {
                res = 0;
                return;
            }
            res--;
            result.value = res;
            console.log(result);
            
        }
        plusBtn.onclick = function() {
            res++;
            if(res == 100) {
                alert('Bạn đã bấm được 100 lần');
                res = 0;
            }
            result.value = res;
        }
        result.onblur = function() {
            res = Number(result.value);
        }
    </script>
</body>
</html>
