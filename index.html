<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div class="times">
            <p class="result text-center">0</p>
        </div>
    
        <div class="btn minus">
            <i class="ti-minus"></i>
        </div>

        <div class="btn plus">
            <i class="ti-plus"></i>
        </div>

    </div>

    <script>
        var result = document.querySelector('.times');
        var minusBtn = document.querySelector('.minus');
        var plusBtn = document.querySelector('.plus');
        var res = 0;
        minusBtn.onclick = function() {
            if(res == 0) {
                res = 0;
                return;
            }
            res--;
            result.innerHTML = `<p class="result text-center">${res}</p>`;
            
        }
        plusBtn.onclick = function() {
            if(res == 10) {
                alert('Bạn đã bấm được 100 lần');
                res = 0;
            } else {
                res++;
                result.innerHTML = `<p class="result text-center">${res}</p>`;
            }
        }
    </script>
</body>
</html>
